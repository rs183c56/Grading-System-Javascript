<!DOCTYPE html>
<html>
<head>
<title>Grading System</title>
<!-- css -->
<style>
    body{
        background-color:lightgray;
        text-align: center;
        background-image: linear-gradient(to right, rgb(195, 243, 199) , rgb(124, 193, 240));
    }
</style>

<!-- js -->
<script type="text/javascript">
	function cl(){
		sub1.value="";
		sub2.value="";
		sub3.value="";
        sub4.value="";
		sub5.value="";
		sub6.value="";
        sub7.value="";
	}
	function ok(){
		var s1=(sub1.value)*1;
		var s2=(sub2.value)*1;
		var s3=(sub3.value)*1;
        var s4=(sub4.value)*1;
		var s5=(sub5.value)*1;
		var s6=(sub6.value)*1;
        var s7=(sub7.value)*1;
		var avg=(s1+s2+s3+s4+s5+s6+s7)/7;
		document.getElementById("here").innerHTML="Average = "+avg;

        if (avg < 75) {
            document.getElementById("here2").innerHTML = "FAILED";
            document.getElementById("descriptor").innerHTML = "DID NOT MEET EXPECTATION";
        } else if (avg >= 75 && avg <= 79) {
            document.getElementById("here2").innerHTML = "PASSED";
            document.getElementById("descriptor").innerHTML = "FAIRLY SATISFACTORY";
        } else if (avg >= 80 && avg <= 84) {
            document.getElementById("here2").innerHTML = "PASSED";
            document.getElementById("descriptor").innerHTML = "SATISFACTORY";
        } else if (avg >= 85 && avg <= 89) {
            document.getElementById("here2").innerHTML = "PASSED";
            document.getElementById("descriptor").innerHTML = "VERY SATISFACTORY";
        } else if (avg >= 90 && avg <= 100) {
            document.getElementById("here2").innerHTML = "PASSED";
            document.getElementById("descriptor").innerHTML = "OUTSTANDING";
        } else {
            document.getElementById("here2").innerHTML = "DOES NOT EXIST";
            document.getElementById("descriptor").innerHTML = "";
        }

	}
</script>
</head>
<body>

<h1>GRADING SYSTEM</h1>
<br />
Subject 1
<input type="number" id="sub1">
<br />
Subject 2
<input type="number" id="sub2">
<br />
Subject 3
<input type="number" id="sub3">
<br />
Subject 4
<input type="number" id="sub4">
<br />
Subject 5
<input type="number" id="sub5">
<br />
Subject 6
<input type="number" id="sub6">
<br />
Subject 7
<input type="number" id="sub7">
<br />

<button onclick="cl()">CLEAR</button>
<button onclick="ok()">OK</button>
<p id="here"></p>
<br />
<p id="here2"></p>
<br />
<p id="descriptor"></p>

<br />
<br>
<br>
<br>
Note: The average is calculated based on scores out of 100.
</body>
</html>
